<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Three.js</title>
    <link rel="stylesheet" href="./css/normalize.css"></link>
    <script src="./js/stats.min.js"></script>
    <script src="./js/three.min.js"></script>
    <script src="./js/OrbitControls.js"></script>
    <script src="./js/Detector.js"></script>
    <script src="./js/SceneUtils.js"></script>
    <script src="./js/ThreeCSG.js"></script>
  </head>

  <body>
    <div id="info" style="position:absolute; text-align:center; width: 100%; left: 0px;">
      Intersection
    </div>

    <script>

if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
var container, stats, controls;
var camera, scene, renderer, light;
var intersected;

init();
animate();
draw();
write();

function write () {
  var loader = new THREE.FontLoader();
  loader.load( './fonts/helvetiker_regular.typeface.json', function ( font ) {

    var geometry = new THREE.TextGeometry( 'three.js!', {
      font: font,
      size: 10,
      height: 5,
      curveSegments: 12,
    } );
    geometry.center();

    var material = new THREE.MeshLambertMaterial();

    var mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);
  })
}

function draw () {
  var start_time = (new Date()).getTime();
  var sphere_geometry_1 = new THREE.SphereGeometry( 2, 64, 8 );
  var sphere_bsp_1 = new ThreeBSP( sphere_geometry_1 );

  var sphere_geometry_2 = new THREE.SphereGeometry( 2, 8, 32 );
  var sphere_mesh_2 = new THREE.Mesh( sphere_geometry_2 );
  sphere_mesh_2.position.x = 2;
  var sphere_bsp_2 = new ThreeBSP( sphere_mesh_2 );

  var intersect_bsp = sphere_bsp_1.intersect( sphere_bsp_2 );

  var result = intersect_bsp.toMesh( new THREE.MeshLambertMaterial({
    shading: THREE.SmoothShading,
    color: 0xff0000
  }));
  result.position.x = 6;
  result.geometry.computeVertexNormals();
  scene.add( result );
  console.log( 'Example 3: ' + ((new Date()).getTime() - start_time) + 'ms' );
}

function init() {

  camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 1000 );
  camera.position.set( 0, 0, 100 );
  camera.up.set(0, 0, 1);

  controls = new THREE.OrbitControls( camera );
  controls.target.set( 0, 0, 0 );
  controls.update();

  scene = new THREE.Scene();
  scene.background = new THREE.Color( 0x000000 );

  var light = new THREE.AmbientLight( 0x404040 );
  scene.add( light );
  var dirLight = new THREE.DirectionalLight( 0xffffff, 0.125 );
  dirLight.position.set( 0, 0, 1 ).normalize();
  scene.add( dirLight );
  var pointLight = new THREE.PointLight( 0xffffff, 1.5 );
  pointLight.position.set( 0, 100, 90 );
  scene.add( pointLight );

  var gridHelper = new THREE.GridHelper(100, 10);
  gridHelper.rotation.x = Math.PI / 2
  scene.add(gridHelper);

  renderer = new THREE.WebGLRenderer( { antialias: false } );
  renderer.setPixelRatio( window.devicePixelRatio );
  renderer.setSize( window.innerWidth, window.innerHeight );
  renderer.gammaOutput = true;

  document.body.appendChild( renderer.domElement );
  window.addEventListener( 'resize', onWindowResize, false );

  // stats
  stats = new Stats();
  document.body.appendChild( stats.dom );
}

function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize( window.innerWidth, window.innerHeight );
}

function animate() {
  requestAnimationFrame( animate );

  renderer.render( scene, camera );
  controls.update();
  stats.update();
}
    </script>

  </body>
</html>
